<div class="ntf-listing">
  <div class="container">
    <div class="row ntf-content">
      <div class="col">
        <div class="ntf-box"></div>
        <div class="ntf-content-detail">
          <div class="ntf-heading">
            <h2>RONIN</h2>
            <h2>NTF</h2>
          </div>
          <p>
              Total Supply: {{(nft1$|async)?.supply}}
            </p>
            <button *ngIf="account&&account.length" (click)="mint('1','0.05')">MINT</button>
            <button *ngIf="account.length == 0" (click)="showToasterError()">MINT</button>
        </div>
      </div>
      <div class="col">
        <div class="ntf-box"></div>

      </div>
