<div class="ntf-listing">
  <div class="container">
     <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide>
        <div class="ntf-content">
          <div class="ntf-box"></div>
          <div class="ntf-content-detail">
            <div class="ntf-heading">
              <h2>RONIN</h2>
              <h2>NTF</h2>
            </div>
            <p>
              Total Supply: {{nft1$|async}}
            </p>
            <button>MINT</button>
          </div>
        </div>
      </ng-template>
