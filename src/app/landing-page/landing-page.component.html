<div style="overflow: hidden;" class="app-style">
  <div class="landing-bg">
    <div class="container">
      <nav class="navbar navbar-expand-sm  navbar-dark fixed-top">
        <div class="container nav-content">
          <a href="/" class="navbar-brand">
            <img src="../../assets/Images/R-Logo.svg" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#section3" class="nav-link"> NFT </a>
              </li>
              <li class="nav-item">
                <a href="#section1" class="nav-link"> MARKETPLACE </a>
              </li>
              <li class="nav-item">
                <a href="#section4" class="nav-link"> ROADMAP </a>
              </li>
              <li class="nav-item">
                <a href="#section5" class="nav-link"> ABOUT </a>
              </li>
              <li class="nav-item">
                <a href="#section6" class="nav-link"> PATNERS </a>
              </li>
              <li class="nav-item" *ngIf="{connected: ethereumConnected$ | async, injected: ethereumInjected$ | async} as ethereum">
                <button class="btn wallet-connect" *ngIf="!ethereum.connected && ethereum.injected"  (click)="onConnect()"
                >Connect Wallet</button>
                <button class="btn wallet-connect" *ngIf="ethereum.connected && ethereum.injected"  (click)="onDisconnect()"
                >{{account$|async | slice: 0: 4}}...{{account$|async | slice: -4}}</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="social-icon">
        <div class="nav flex-column">
          <a class="nav-link active" aria-current="page" href="https://twitter.com/RoninsVIP"
            ><img src="../../assets/Images/Twitter.svg"
          /></a>
          <a class="nav-link" aria-current="page" href="#"
            ><img src="../../assets/Images/Telegram.svg"
          /></a>
          <a class="nav-link" aria-current="page" href="link.medium.com/wYXXZRMUqnb"
            ><img src="../../assets/Images/M-logo.svg"
          /></a>
        </div>
      </div>
    </div>
  </div>
  <div id="section1">
    <app-glitch-list></app-glitch-list>
  </div>
  <div id="section2">
    <app-joinus-section></app-joinus-section>
  </div>
  <div id="section3">
    <app-ntf-listing></app-ntf-listing>
  </div>
  <div id="section4">
    <app-dokkodo-section></app-dokkodo-section>
  </div>
  <div id="section5">
    <app-aboutus-page></app-aboutus-page>
  </div>
  <div id="section6">
    <app-partners-page></app-partners-page>
  </div>
  <div id="section7">
    <app-join-company-page></app-join-company-page>
  </div>
</div>
